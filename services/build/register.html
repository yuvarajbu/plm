<html lang="en">
<head>
	<title>Register for PLM</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" href="/resources/demos/style.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script>
		
		function regUser(){
			$.ajax({
				type: 'POST',
				url: '/plm/rest/register',
				contentType: 'application/json; charset=UTF-8',
				accepts: {
					text: 'application/json'
				},
				dataType: 'json',
				data: JSON.stringify({
					name: form.userid.value,
					password: form.pswrd.value
				}),
				success: function(data){
					$("h1").html(data.message);
				},
				error: function(data){
					alert("error");
				}
			});
		}

		$(function() {
		$( document ).tooltip();
		});

		$(function() {
    		$( "input[type=submit], button" )
     		.button()
      		.click(function( event ) {
      		event.preventDefault();
     		});
		});

  		$(function() {
    		$( "#datepicker" ).datepicker();
  		});
  	</script>

</head>
<body onload="regUser()">
	<h1></h1>
	<h1>Register here to create an account with PLMs</h1>
<form>


First name * <br>
<input type="text" maxlength="20" placeholder="  example: Yuvaraj  "/><br>
Last name * <br>
<input type="text" maxlength="20" placeholder="  example: Gunasekaran " /><br>
E-mail * <br>
<input type="text" maxlength="20" placeholder="example: username@domain.com  "/><br>
username * <br>
<input type="text" maxlength="20" /><br>
Password * <br>
<input type="password" maxlength="8" name="pwd" title="Maximum of 8 characters"/><br>
<br>

Gender
<select gender="sex">
	<option value="----">----</option>
	<option value="male">male</option>
	<option value="female">female</option>
	<option value="other">other</option>
</select>

<p>Date of birth <br><input type="text" id="datepicker" title="Age must be greater than 18"/></p>
<p> The following are the terms and conditions </p>

<input type="checkbox" name="terms" value="I agree to the terms and conditions"/>You must agree to the terms and conditions *<br>
<br>
<button> Submit </button>
<button> Reset </button>
</form>

</html>
